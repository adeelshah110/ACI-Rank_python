<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACI Rank</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
</head>
<body>
    <header>
        <h1>ACI-RANK: Keyword Extraction</h1>
    </header>
    <section class="input_section">
        <label for="input_url">Enter URL:</label>
        <input type="text" id="input_url" placeholder="https://example.com">
        <button onclick="onStart()">Extract Keywords</button>
    </section>
    <section id="progress_section">
        <p id="msg">Initializing...</p>
    </section>
    <section id="buttons_section">
        <button onclick="displayOutput('keywords')">Keywords</button>
        <button onclick="displayOutput('text')">Text</button>
    </section>
    <section id="output_section" class="output">
        <pre id="output_content"></pre>
    </section>
</body>
</html>
