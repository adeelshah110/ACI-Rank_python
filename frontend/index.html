<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keyword Extraction</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="bg-white shadow-sm py-3">
      <div class="container text-center">
        <img src="images/keywords_logo.jpg" alt="Keywords" height="70" />
        <h1 class="text-success mt-2">ACI-RANK</h1>
        <p class="text-muted">Keyword Extraction Method</p>
      </div>
    </header>

    <!-- Input Section -->
    <section class="input_section my-5">
      <div class="container p-4 bg-white shadow rounded">
        <div class="row align-items-center">
          <div class="col-md-9">
            <label for="input_url" class="form-label fw-bold">Insert URL</label>
            <input
              type="url"
              id="input_url"
              name="input_url"
              class="form-control"
              placeholder="https://example.com"
            />
          </div>
          <div class="col-md-3 text-center mt-3 mt-md-0">
            <button
              class="btn btn-primary w-100"
              id="go_button"
              type="submit"
              onclick="onStart()"
            >
              Start
            </button>
          </div>
        </div>
      </div>
    </section>

    <!-- Loading Section -->
    <section id="progress_section" class="d-none text-center my-5">
      <h2 id="msg" class="text-muted">Loading...</h2>
      <div class="progress mx-auto" style="width: 60%;">
        <div
          id="progress_bar_3"
          class="progress-bar bg-success"
          role="progressbar"
          style="width: 0%"
        ></div>
      </div>
    </section>

    <!-- Buttons Section -->
    <section id="buttons_section" class="d-none text-center my-5">
      <div class="container bg-white shadow rounded p-4">
        <h3 class="text-success mb-4">Select Output</h3>
        <div class="d-flex flex-wrap justify-content-center gap-3">
          <button class="btn btn-outline-primary" onclick="showText()">Text</button>
          <button class="btn btn-outline-primary" onclick="showTokens()">Tokens</button>
          <button class="btn btn-outline-primary" onclick="showStopwords()">Stopwords</button>
          <button class="btn btn-outline-primary" onclick="showLemma()">Lemma</button>
          <button class="btn btn-outline-primary" onclick="showStemm()">Stemm</button>
          <button class="btn btn-outline-primary" onclick="showPOS()">POS</button>
          <button class="btn btn-outline-primary" onclick="showScore()">Features</button>
          <button class="btn btn-outline-primary" onclick="showKeywords()">Keywords</button>
        </div>
      </div>
    </section>

    <!-- Output Section -->
    <section id="output_section" class="d-none my-5">
      <div class="container bg-white shadow rounded p-4">
        <h3 class="text-success mb-4">Output</h3>
        <pre id="output_content" class="bg-light p-3 rounded"></pre>
      </div>
    </section>

    <footer class="text-center text-muted py-3">
      <p>More about keywords...</p>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
